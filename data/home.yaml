gestures:
  title: A Terminal Multiplexer Reincarnation
  text: >
    Welcome to Terminal7, a terminal app
    for the new era of Personal Computing.
    At its core, Terminal7 is a reincarnation of tmux based on a novel architecture with
    a rich client, a simple server and secure and real time communications.
    Here are the key additions:<br/>
    <span class='padding-right-8'>•</span> WebRTC for secure UDP based protocol<br>
    <span class='padding-right-8'>•</span> Local scroll & copy-mode<br>
    <span class='padding-right-8'>•</span> Touch gestures for easiest layout control<br>
    <span class='padding-right-8'>•</span> Per pane font size for small logs & large code<br>
    <span class='padding-right-8'>•</span> Live camera feed in a pane<br>
  vimeo: "793301285"

web:
  title: "Going to the Web"
  text: >
    Terminal7 uses WebRTC's data channels to send
    keystrokes and stream output. Part of the W3C
    standard, data channels use IETF's SCTP & DTLS for
    performance and security.
