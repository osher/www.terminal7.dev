home:
  title: "Going to your Home"
  text: >
    WebRTC is great, but it requires a signalling server to estalish sessions and go behind-the-NAT.
    In ~15% of the cases it also requires a relay server as "NAT hole punching"
    fails. Terminal7 PeerBook subscription gives you all that and an 2FA protected
    address book of clients & servers. Our a world-wide network of relay servers (TURN) is provided
    by Twilio. 
  image:
    src: "/images/home-image.png"
    alt: "A network diagram showing a Terminl7 user connecting to different hosts"
  buttonUrl: "https://testflight.apple.com/join/rtqhChw5"
